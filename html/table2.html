 <html>
	<head>
		<title>초간단 테이블</title>
	</head>
	<body>
		<h2 align="center">초간단 테이블 만들기</h2>
		<table align="center" width="400" height="250" border="1">
			<tr><!--첫번째 줄 시작-->
				<td colspan="3" align="center" bgcolor="990066" style="color : white;">오늘의 수입/지출</td>
			</tr> <!--첫번째 줄 끝>
			<tr><!--두번째 줄 시작-->
				<td  align="center" bgcolor="9933CC">내용</td>
				<td  align="center" bgcolor="9933CC">수입</td>
				<td  align="center" bgcolor="9933CC">지출</td> 
			</tr> <!--두번째 줄 끝>
			<tr><!--3번째 줄 시작-->
				<td>월급!</td>
				<td>1,000,000</td>
				<td></td> 
			</tr> <!--3번째 줄 끝-->
			<tr><!--4번째 줄 시작-->
				<td>점심값</td>
				<td></td>
				<td>5,000</td> 
			</tr> <!--4번째 줄 끝>
			<tr><!--5번째 줄 시작-->
				<td>부모님선물</td>
				<td></td>
				<td>30,000</td> 
			</tr> <!--5번째 줄 끝-->
			<tr><!--6번째 줄 시작-->
				<td rowspan="3"  bgcolor="9933CC">총계</td>
				<td>수입</td>
				<td>지출</td> 
			</tr> <!--6번째 줄 끝-->
			<tr><!--7번째 줄 시작-->
				<td>1,000,000</td>
				<td>35,000</td> 
			</tr> <!--7번째 줄 끝-->
			<tr><!--8번째 줄 시작-->
				<td>남은 돈</td>
				<td>965,000</td> 
			</tr> <!--8번째 줄 끝-->
		</table>
	</body>
</html>
