 <html>
	<head>
		<title>input tag</title>
		<script language="Javascript">
			function changeBg(color){
   			 document.bgColor=color;
			}
		</script>
	</head>
	<body>
	<input type="radio" name="color" value ="yellow" onclick="changeBg(this.value)">노란색<br>
	<input type="radio" name="color" value ="green" onclick="changeBg(this.value)">녹색<br>
	<input type="radio" name="color" value ="blue" onclick="changeBg(this.value)">파란색<br>
	<input type="radio" name="color" value ="red" onclick="changeBg(this.value)">빨간색<br>
</body>
</html>
