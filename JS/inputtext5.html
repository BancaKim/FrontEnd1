<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="Javascript">
        function findSubject(){
            var arrRadio = document.getElementsByName("cs");
            var arrlist="";

            for(var i=0;i<arrRadio.length;i++){
                if(arrRadio[i].checked) {
                    arrlist += arrRadio[i].value+"\n";
                }
            }
            // var list = arrlist.join(",");
            alert(arrlist+"과목을 싫어하시는군요!")
        }
    </script>
</head>
<body>
    <h2>제일 싫어하는 과목은?</h2>
    <input type="checkbox" name="cs" value="HTML">HTML<br>
    <input type="checkbox" name="cs" value="CSS">CSS<br>
    <input type="checkbox" name="cs" value="js">JavaScript<br>
    <input type="checkbox" name="cs" value="java">Java<br>
    <input type="checkbox" name="cs" value="Python">Python<br>
    
    <input type="button" name="submit" value="답안지 제출" onclick="findSubject()">
</body>
</html>
