<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .title{color:Blue;font-size:14pt;}
        .subtitle{color:red;font-size:12pt;}
    </style>
</head>
<body>
    <h2 class="title">클래스로 스타일 적용하기</h2>
    스타일 시트에 html 태그의 class 특성값을 이용해서 스타일을 정의하면<br>
    태그의 종류에 관계없이 같은 클래스를 가지는 모든 태그에 스타일을 적용할 수 있습니다. 
    <h2 class="subtitle">장점</h2>
    스타일을 매우 유연하게 적용할 수 있습니다. 
    <h2 class="subtitle">단점</h2>
    <span class="subtitle">너무 많은 css 클래스가 정의되지 않도록 해야합니다.</span>
</body>
</html>
